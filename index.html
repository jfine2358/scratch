<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>

    <h1>TeX typing tutor</h1>

    <div>
      <span class="eqn" id="solution_render">\[\]</span>
      <span class="eqn" id="answer_render">\[\]</span>
    </div>

    <div>
	<form id="form" action="javascript:">
	  <input id="answer_input" size="30">
	</form>
    </div>

    <p>There are three boxes. Your task is to type the formula in the
    first box. You type in the third box. The second box shows your
    answer so far.</p>

    <p>When you're done, press [Enter] to get a new task.</p>

    <p>If you're stuck, you can peek at the answer. It's at the foot
    of the page.</p>

    <textarea rows="1" cols="20" id="solution_show" readonly></textarea>

  <body>

    <!-- Put scripts at end to avoid use of on load event. -->
    <script src="index.js"></script>

</html>
